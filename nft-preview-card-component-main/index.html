<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link href = "https: //fonts.googleapis.com/css2? family = Outfit: wght @ 300; 400; 600 & display = swap "rel =" stylesheet ">

  <title>NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="modal" onmouseout="hide(this)">
        <img id="icon-view" src="images/icon-view.svg">
      </div>

      <img id="first-image" src="images/image-equilibrium.jpg" onmouseover="show()">

      <h1 class="title">Equilibrium #3429</h1>

      <p class="p-first">Our Equilibrium collection promotes balance and calm.</p>

      <div class="view-time">
        <h3 class="views"><span class="icon-views"></span>0.041 ETH</h3>

        <p class="times"><span class="icon-times"></span>3 days left</p>
      </div>
      
      <hr color= "#2e3744">

      <div class="perfil">
        <img id="avatar" src="images/image-avatar.png" alt="avatar">

        <p class="p-second">Creation of <span class="name">Jules Wyvern</span></p>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luis-Fernando-94">LuisFernando</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
